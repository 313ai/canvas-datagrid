<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="../dist/canvas-datagrid.debug.js"></script>
  <style type="text/css">
    #grid { height: 300px; } #grid canvas, #grid canvas-datagrid { --cdg-height: 300px; }
  </style>

  <script type="text/javascript">
    window.addEventListener('load', function () {
        var parentNode = document.getElementById('grid');
        var grid = document.createElement('canvas-datagrid');
        parentNode.appendChild(grid);
        grid.data = [
          {col1: 'foo', col2: 0, col3: 'a', col4: 'test', col5: 'test2', col6: 'col6'},
          {col1: 'bar', col2: 1, col3: 'b', col4: 'test1', col5: 'test2', col6: 'col6'},
          {col1: 'baz', col2: 2, col3: 'c', col4: 'test2', col5: 'test2', col6: 'col6'},
          {col1: 'test', col2: 3, col3: 'd', col4: 'test3', col5: 'test2', col6: 'col6'},
          {col1: 'data', col2: 4, col3: 'e', col4: 'test4', col5: 'test2', col6: 'col6'}
        ];
        grid.schema = [
          {
            "name": "col1",
            "title": "Test 1",
            "hidden": null,
          },
          {
            "name": "col2",
            "title": "Test 2",
            "hidden": true,
          },
          {
            "name": "col3",
            "title": "Test 3",
            "hidden": null
          },
          {
            "name": "col4",
            "title": "Test 4",
            "hidden": true,
          },
          {
            "name": "col5",
            "title": "Test 5",
            "hidden": true
          },
          {
            "name": "col6",
            "title": "Test 6",
            "hidden": null
          }
        ];
        //grid.columnOrder = [4, 5, 2, 1, 0, 3]; // if called, clicking on a x-axis header will select a full row.
    });
  </script>

</head>
<body>
  <div id="grid"></div>
</body>
</html>
