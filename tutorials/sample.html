<head>
    <script src="../lib/main.js"></script>
    <script src="./sample.js"></script>
    <style>
        .tutorial-section {
            display: none;
            visibility: hidden;
        }
        .buttons {
            margin-bottom: auto;
            display: inline-block;
            width: 96%;
            margin-right: 10px;
            padding-right: 10px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        .execute-button {
            display: block;
            margin-bottom: 5px;
        }
        .execute-button:before {
            content: "Execute";
        }
        .buttons button {
            display: block;
            width: 95%;
            margin: auto;
        }
        .grid {
            vertical-align: top;
            display: inline-block;
            width: 62%;
        }
        .code-sample {
            width: 97%;
            margin-left: 2px;
            height: 180px;
        }
        .execute-button-error {
            background: yellow;
        }
        .execute-button-error:before {
            content: "Execution Error - Check Console";
        }
        .left-side {
            display: inline-block;
            width: 35%;
            margin-left: 20px;
        }
    </style>
</head>
