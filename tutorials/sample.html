<!doctype html>
<head>
    <script src="../dist/canvas-datagrid.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
    <script src="./sample.js"></script>
    <meta name="viewport" content="width=device-width">
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
        }
        .sample-aside {
            width: 270px;
            position: fixed;
            right: 0;
            overflow-y: scroll;
            top: 41px;
            height: calc(100% - 41px);
            order: 2;
        }
        .sample-content {
            width: calc(100% - 270px);
            order: 1;
        }
        .sample-selected {
            text-decoration: underline;
            font-weight: bold;
        }
        .example-hr {
            margin-top: 50px;
            margin-bottom: 150px;
        }
        .samples-toc {
            padding-top: 0;
            padding-bottom: 40px;
            margin: 0;
        }
        .example button {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .example {
            margin-left: 15px;
            display: inline-block
            border-bottom: solid 2px red;
        }
        .sample-grid {
            height: 300px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 25px;
            border: solid 1px #ccc;
        }
        .sample-editor {
            height: 175px;
            margin-bottom: 5px;
            border: solid 1px #ccc;
        }
        @media (max-width: 700px) {
            .sample-container {
                flex-direction: column;
                display: flex;
            }
            .sample-aside {
                width: 100%;
                position: static;
                order: 1;
                overflow-y: hidden;
            }
            .sample-content {
                width: 98%;
                position: static;
                order: 2;
            }
        }
    </style>
</head>
<body>
</body>
