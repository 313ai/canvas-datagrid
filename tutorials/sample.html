<!doctype html>
<head>
    <script src="../dist/canvas-datagrid.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
    <script src="./sample.js"></script>
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            padding: 0;
            margin: 0;
            overflow-y: hidden;
        }
        .auto-execute-checkbox-label {
            font-family: sans-serif;
            font-size: 0.7rem;
            margin: 3px;
        }
        .tutorial-section {
            display: none;
            visibility: hidden;
        }
        .error-message {
            visibility: hidden;
            border: solid 1px #ccc;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 3px;
            background: lightyellow;
            font-family: sans-serif;
            font-size: 0.7rem;
            padding-left: 3px;
            padding-right: 3px;
        }
        .buttons {
            margin-bottom: 10px;
            outline: 1px solid #ccc;
            background: #efefef;
        }
        .buttons button {
            text-align: left;
            width: 175px;
        }
        .execute-button .toggle-editor {
            margin-bottom: 10px;
        }
        .grid {
            vertical-align: top;
            display: inline-block;
            width: 100%;
        }
        .code-sample {
            outline: solid 1px #333;
        }
        .execute-button-error {
            background: yellow;
        }
        .execute-button-error:before {
            content: "Execution Error - Check Console";
        }
        .top-side {
            width: 100%;
            margin: 0;
            display: inline-block;
        }
    </style>
</head>
