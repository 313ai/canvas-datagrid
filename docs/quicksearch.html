 Source Code Installation&lt;script src=&quot;dist/canvas-datagrid.js&quot;&gt;&lt;/script&gt;With npm npm install canvas-datagridWith bower bower install canvas-datagridPlace the single source file ./dist/canvas-datagrid.js in your web page using a script tag that points to the source or use webpack. If you do not use a webpack a function will be added to the global scope of the web page called canvasDatagrid. Getting startedWorks with webpack or without. If used without webpack, canvasDatagrid is declared in the global scope. The container can be any block element. canvasDatagrid generates its own canvas element. var grid = canvasDatagrid({ parentNode: document.getElementById('container'), data: [ {col1: 'row 1 column 1', col2: 'row 1 column 2', col3: 'row 1 column 3'}, {col1: 'row 2 column 1', col2: 'row 2 column 2', col3: 'row 2 column 3'} ] }); Building ======== To build production version. shell npm install To build debug version shell npm run-script build-dev To build documentation shell npm run-script build-docs × Search results Close "},"canvasDataGrid.html":{"id":"canvasDataGrid.html","title":"Class: canvasDataGrid","body":" Documentation Classes canvasDataGridcanvasDataGrid.cellcanvasDataGrid.contextMenuItemcanvasDataGrid.rectcanvasDataGrid.style Events canvasDataGrid#event:afterrendercellcanvasDataGrid#event:attributechangedcanvasDataGrid#event:beforebegineditcanvasDataGrid#event:beforeendeditcanvasDataGrid#event:beforerendercellcanvasDataGrid#event:begineditcanvasDataGrid#event:cellmouseoutcanvasDataGrid#event:cellmouseovercanvasDataGrid#event:clickcanvasDataGrid#event:collapsetreecanvasDataGrid#event:contextmenucanvasDataGrid#event:copycanvasDataGrid#event:datachangedcanvasDataGrid#event:dblclickcanvasDataGrid#event:endeditcanvasDataGrid#event:expandtreecanvasDataGrid#event:keydowncanvasDataGrid#event:keypresscanvasDataGrid#event:keyupcanvasDataGrid#event:mousedowncanvasDataGrid#event:mousemovecanvasDataGrid#event:mouseupcanvasDataGrid#event:mousewheel  The value returned by the function will be the value in the new cell. saveAppearance boolean &lt;optional&gt; true When true, and the attribute name is set, column and row sizes will be saved to the browser's localStore. selectionFollowsActiveCell boolean &lt;optional&gt; false When true, moving the active cell with keystrokes will also change the selection. multiLine boolean &lt;optional&gt; false When true, edit cells will be textareas, when false edit cells will be inputs. globalRowResize boolean &lt;optional&gt; false When true, resizing a row will resize all rows to the same height. Questionable compatibility with hierarchical views. editable boolean &lt;optional&gt; true When true cells can be edited. When false, grid is read only to the user. allowColumnReordering boolean &lt;optional&gt; true When true columns can be reordered. allowRowReordering boolean &lt;optional&gt; false When true rows can be reordered. allowSorting boolean &lt;optional&gt; true Allow user to sort rows by clicking on column headers. showFilter boolean &lt;optional&gt; true When true, filter will be an option in the context menu. pageUpDownOverlap number &lt;optional&gt; 1 Amount of rows to overlap when pageup/pagedown is used. persistantSelectionMode boolean &lt;optional&gt; false When true, selections will behave as if the command/control key is held down at all times. rowSelectionMode boolean &lt;optional&gt; false When true, clicking on any cell will select the entire row that cell belongs to. autoResizeColumns boolean &lt;optional&gt; false When true, all columns will be automatically resized to fit the data in them. Warning! Expensive for large (&gt;100k ~2 seconds) datasets. allowRowHeaderResize boolean &lt;optional&gt; true When true, the user can resize the width of the row headers. allowColumnResize boolean &lt;optional&gt; true When true, the user can resize the width of the columns. allowRowResize boolean &lt;optional&gt; true When true, the user can resize the row headers increasing the height of the row. allowRowResizeFromCell boolean &lt;optional&gt; false When true, the user can resize the height of the row from the border of the cell. allowColumnResizeFromCell boolean &lt;optional&gt; false When true, the user can resize the width of the column from the border of the cell. showPerformance boolean &lt;optional&gt; false When true, the amount of time taken to draw the grid is shown. debug boolean &lt;optional&gt; false When true, debug info will be drawn on top of the grid. borderResizeZone number &lt;optional&gt; 10 Number of pixels in total around a border that count as resize zones. showColumnHeaders boolean &lt;optional&gt; true When true, headers are shown. showRowNumbers boolean &lt;optional&gt; true When true, row numbers are shown in the row headers. showRowHeaders boolean &lt;optional&gt; true When true, row headers are shown. reorderDeadZone boolean &lt;optional&gt; 3 Number of pixels needed to move before column reordering occurs. showClearSettingsOption boolean &lt;optional&gt; true Show an option on the context menu to clear saved settings. clearSettingsOptionText boolean &lt;optional&gt; 'Clear saved settings' Text that appears on the clear settings option. showOrderByOptionTextDesc boolean &lt;optional&gt; 'Order by %s ascending' Text that appears on the order by descending option. showOrderByOptionTextAsc boolean &lt;optional&gt; 'Order by %s desc' Text that appears on the order by ascending option. showOrderByOption boolean &lt;optional&gt; true Show an option on the context menu sort rows. schema boolean &lt;optional&gt; [] Sets the schema. See schema. data boolean &lt;optional&gt; [] Sets the data. See data. touchReleaseAnimationDurationMs boolean &lt;optional&gt; 1000 How long the ease animation runs after touch release. touchReleaseAcceleration boolean &lt;optional&gt; 30 How many times the detected pixel per inch touch swipe is multiplied on release. Higher values mean more greater touch release movement. touchDeadZone boolean &lt;optional&gt; 3 How many pixels a touch must move within `attributes.touchSelectTimeMs` to be considered scrolling rather than selecting. touchSelectTimeMs boolean &lt;optional&gt; 800 How many milliseconds of touching without moving greater than `attributes.touchDeadZone` before a touch is considered selecting instead of scrolling. touchSelectTimeMs boolean &lt;optional&gt; 800 How many milliseconds of touching without moving greater than `attributes.touchDeadZone` before a touch is considered selecting instead of scrolling. touchScrollZone boolean &lt;optional&gt; 40 When touching, the scroll element hit boxes are increased by this number of pixels for easier touching. showCopy boolean &lt;optional&gt; true When true, copy will appear on the context menu when it is available. copyText boolean &lt;optional&gt; Copy The text that appears on the context menu when copy is available. style canvasDataGrid.style &lt;optional&gt; {} Sets all style values overriding all defaults. Unless you're replacing 100% of the styles, don't use this property. See style property below. Properties: Name Type Description selectedRows array Selected rows. Looks just like the data you passed in, but filtered for the rows the user has cells selected in. If any cell in the row is selected, all data for that row will appear in this array. selectedCells array Jagged array of cells that the user has selected. Beware that because this is a jagged array, some indexes will be `null`. Besides the `null`s this data looks just like the data you passed in, but just the cells the user has selected. So if the user has selected cell 10 in a 10 column row, there will be 9 `null`s followed by the data from column 10. changes array Array of changes and additions made to the grid since last time data was loaded. The data property will change with changes as well, but this is a convince list of all the changes in one spot. Calling `clearChangeLog` will clear this list. input object Reference to the the edit cell when editing. Undefined when not editing. controlInput object Input used for key controls on the grid. Any clicks on the grid will cause this input to be focused. This input is hidden behind the canvas. currentCell cell Convenience object that represents the object that the mouse moved over last. height number Height of the grid. width number Width of the grid. visibleCells array Array of cell drawn. visibleRows array Array of visible row indexes. selections array Matrix array of selected cells. selectionBounds object object, bounds of current selection. attributes object Object that contains the properties listed in the attributes section. sizes object Mutable object that contains `sizes.columns` and `sizes.rows` arrays. These arrays control the sizes of the columns and rows. If there is not an entry for the row or column index it will fall back to the style default. style canvasDatagrid.style Object that contains the properties listed in the style section. Changing a style will automatically call `draw`. dragMode string Represents the currently displayed resize cursor. Can be `ns-resize`, `ew-resize`, `pointer`, or `inherit`. formatters canvasDatagrid.formatters Object that contains a list of formatting functions for displaying text. The properties in this object match the `schema[].type` property. For example, if the schema for a given column was of the type `date` the grid would look for a formatter called `formatters.date` if a formatter cannot be found for a given data type a warning will be logged and the string formatter will be used. Formatters must return a string value to be displayed in the cell. sorters canvasDatagrid.sorters Object that contains a list of sorting functions for sorting columns. filters canvasDatagrid.filters Object that contains a list of filters for filtering data. The properties in this object match the `schema[].type` property. For example, if the schema for a given column was of the type `date` the grid woul umentation Classes canvasDataGridcanvasDataGrid.cellcanvasDataGrid.contextMenuItemcanvasDataGrid.rectcanvasDataGrid.style Events canvasDataGrid#event:afterrendercellcanvasDataGrid#event:attributechangedcanvasDataGrid#event:beforebegineditcanvasDataGrid#event:beforeendeditcanvasDataGrid#event:beforerendercellcanvasDataGrid#event:begineditcanvasDataGrid#event:cellmouseoutcanvasDataGrid#event:cellmouseovercanvasDataGrid#event:clickcanvasDataGrid#event:collapsetreecanvasDataGrid#event:contextmenucanvasDataGrid#event:copycanvasDataGrid#event:datachangedcanvasDataGrid#event:dblclickcanvasDataGrid#event:endeditcanvasDataGrid#event:expandtreecanvasDataGrid#event:keydowncanvasDataGrid#event:keypresscanvasDataGrid#event:keyupcanvasDataGrid#event:mousedowncanvasDataGrid#event:mousemovecanvasDataGrid#event:mouseupcanvasDataGrid#event:mousewheelcanvasDataGrid#event:ordercolumncanvasDataGrid#event:rendercellcanvasDataGrid#event:rendercellgridcanvasDataGrid#event:renderorderbyarrowcanvasDataGrid#event:rendertextcanvasDataGrid#event:rendertreearrowcanvasDataGrid#event:reordercanvasDataGrid#event:reorderingcanvasDataGrid#event:resizecanvasDataGrid#event:resizecolumncanvasDataGrid#event:schemachangedcanvasDataGrid#event:scrollcanvasDataGrid#event:selectionchangedcanvasDataGrid#event:stylechangedcanvasDataGrid#event:touchcancelcanvasDataGrid#event:touchendcanvasDataGrid#event:touchstart canvas-datagrid can be extended in many ways. This section covers all of the methods of extending the canvas. Extending the visual appearanceAll visual elements of the canvas are dependent on the values of the style object. You can change the dimensions and appearance of any element of the grid. This example changes the fill style of the cell when the cell is a certain value. grid.addEventListener('rendercell', function (e) { if (e.cell.header.name === 'MyStatusCell' &amp;&amp; /blah/.test(e.cell.value)) { e.ctx.fillStyle = '#AEEDCF'; } });For a complete list of all style properties visit the styles section. Drawing on the canvasExtending behavior is done using event handlers just like a regular HTML element. You can alter the content of a rendered cell by attaching to such an event handler. Below is an example of drawing an image into a cell: This example attaches to two events. rendertext to prevent the rendering of text into the cell... grid.addEventListener('rendertext', function (e) { if (e.cell.rowIndex &gt; -1) { if (e.cell.header.name === 'MyImageColumnName') { e.cell.formattedValue = e.cell.value ? '' : 'No Image'; } } });... and afterrendercell to draw an image into the cell after the background and borders are drawn. Because the image is loaded asynchronously, you need to attach to the load event to actually draw the image. var imgs = {}; grid.addEventListener('afterrendercell', function (e) { var i, contextGrid = this; if (e.cell.header.name === 'MyImageColumnName' &amp;&amp; e.cell.value &amp;&amp; e.cell.rowIndex &gt; -1) { if (!imgs[e.cell.value]) { i = imgs[e.cell.value] = new Image(); i.src = e.cell.value; i.onload = function () { i.targetHeight = e.cell.height; i.targetWidth = e.cell.height * (i.width / i.height); contextGrid.draw(); }; return; } i = imgs[e.cell.value]; if (i.width !== 0) { e.ctx.drawImage(i, e.cell.x, e.cell.y, i.targetWidth, i.targetHeight); } } }); × Search results Close "},"tutorial-contextmenu.html":{"id":"tutorial-contextmenu.html","title":"Tutorial: contextmenu","body":" Documentation Classes canvasDataGridcanvasDataGrid.cellcanvasDataGrid.contextMenuItemcanvasDataGrid.rectcanvasDataGrid.style Events canvasDataGrid#event:afterrendercellcanvasDataGrid#event:attributechangedcanvasDataGrid#event:beforebegineditcanvasDataGrid#event:beforeendeditcanvasDataGrid#event:beforerendercellcanvasDataGrid#event:begineditcanvasDataGrid#event:cellmouseoutcanvasDataGrid#event:cellmouseovercanvasDataGrid#event:clickcanvasDataGrid#event:collapsetreecanvasDataGrid#event:contextmenucanvasDataGrid#event:copycanvasDataGrid#event:datachangedcanv
