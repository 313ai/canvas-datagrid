t. input object Reference to the the edit cell when editing. Undefined when not editing. controlInput object Input used for key controls on the grid. Any clicks on the grid will cause this input to be focused. This input is hidden behind the canvas. currentCell cell Convenience object that represents the object that the mouse moved over last. height number Height of the grid. width number Width of the grid. visibleCells array Array of cell drawn. visibleRows array Array of visible row indexes. selections array Matrix array of selected cells. selectionBounds object object, bounds of current selection. attributes object Object that contains the properties listed in the attributes section. sizes object Mutable object that contains `sizes.columns` and `sizes.rows` arrays. These arrays control the sizes of the columns and rows. If there is not an entry for the row or column index it will fall back to the style default. style canvasDatagrid.style Object that contains the properties listed in the style section. Changing a style will automatically call `draw`. dragMode string Represents the currently displayed resize cursor. Can be `ns-resize`, `ew-resize`, `pointer`, or `inherit`. formatters canvasDatagrid.formatters Object that contains a list of formatting functions for displaying text. The properties in this object match the `schema[].type` property. For example, if the schema for a given column was of the type `date` the grid would look for a formatter called `formatters.date` if a formatter cannot be found for a given data type a warning will be logged and the string formatter will be used. Formatters must return a string value to be displayed in the cell. sorters canvasDatagrid.sorters Object that contains a list of sorting functions for sorting columns. filters canvasDatagrid.filters Object that contains a list of filters for filtering data. The properties in this object match the `schema[].type` property. For example, if the schema for a given column was of the type `date` the grid would look for a filter called `filters.date` if a filter cannot be found for a given data type a warning will be logged and the string/RegExp filter will be used. data canvasDatagrid.data This is how data is set in the grid. Data must be an array of objects that conform to a schema. Data values can be any primitive type. However if a cell value is another data array, a child grid will be rendered into the cell. This child grid is different than a tree view grid and uses the `childGridAttributes` attribute for properties and styling. schema canvasDatagrid.schema Schema is optional. Schema is an array of column objects. If no schema is provided one will be generated from the data, in that case all data will be assumed to be string data. scrollHeight number The total number of pixels that can be scrolled down. scrollWidth number The total number of pixels that can be scrolled to the left. scrollTop number The number of pixels that have been scrolled down. scrollLeft number The number of pixels that have been scrolled to the left. offsetTop number The offset top of the grid. offsetLeft number The offset left of the grid. parentNode object The grid's parent HTML node. isChildGrid boolean When true, this grid is a child grid of another grid. openChildren boolean List of open child grids by internal unique row id. childGrids boolean Child grids in this grid organized by internal unique row id. height number Gets or sets the height of the grid. width number Gets or sets the width of the grid. parentGrid canvasDatagrid If this grid is a child grid, this is the grids parent. canvas object The canvas element drawn onto for this grid. Author: Tony Germaneri (TonyGermaneri@gmail.com) Classes cell contextMenuItem rect style Methods &lt;static&gt; addColumn(c) Adds a new column into the schema. Parameters: Name Type Description c column The column to add to the schema. Tutorials: schema See: canvasDataGrid#schema &lt;static&gt; addRow(d) Adds a new row into the asDataGrid#event:keyupcanvasDataGrid#event:mousedowncanvasDataGrid#event:mousemovecanvasDataGrid#event:mouseupcanvasDataGrid#event:mousewheelcanvasDataGrid#event:ordercolumncanvasDataGrid#event:rendercellcanvasDataGrid#event:rendercellgridcanvasDataGrid#event:renderorderbyarrowcanvasDataGrid#event:rendertextcanvasDataGrid#event:rendertreearrowcanvasDataGrid#event:reordercanvasDataGrid#event:reorderingcanvasDataGrid#event:resizecanvasDataGrid#event:resizecolumncanvasDataGrid#event:schemachangedcanvasDataGrid#event:scrollcanvasDataGrid#event:selectionchangedcanvasDataGrid#event:stylechangedcanvasDataGrid#event:touchcancelcanvasDataGrid#event:touchendcanvasDataGrid#event:touchstart Tutorials appearancecontextmenudatafiltersformatterssampleschemasortersstyleBuilder appearance canvas-datagrid can be extended in many ways. This section covers all of the methods of extending the canvas. Extending the visual appearanceAll visual elements of the canvas are dependent on the values of the style object. You can change the dimensions and appearance of any element of the grid. This example changes the fill style of the cell when the cell is a certain value. grid.addEventListener('rendercell', function (e) { if (e.cell.header.name === 'MyStatusCell' &amp;&amp; /blah/.test(e.cell.value)) { e.ctx.fillStyle = '#AEEDCF'; } });For a complete list of all style properties visit the styles section. Drawing on the canvasExtending behavior is done using event handlers just like a regular HTML element. You can alter the content of a rendered cell by attaching to such an event handler. Below is an example of drawing an image into a cell: This example attaches to two events. rendertext to prevent the rendering of text into the cell... grid.addEventListener('rendertext', function (e) { if (e.cell.rowIndex &gt; -1) { if (e.cell.header.name === 'MyImageColumnName') { e.cell.formattedValue = e.cell.value ? '' : 'No Image'; } } });... and afterrendercell to draw an image into the cell after the background and borders are drawn. Because the image is loaded asynchronously, you need to attach to the load even to actually draw the image. var imgs = {}; grid.addEventListener('afterrendercell', function (e) { var i, contextGrid = this; if (e.cell.header.name === 'MyImageColumnName' &amp;&amp; e.cell.value &amp;&amp; e.cell.rowIndex &gt; -1) { if (!imgs[e.cell.value]) { i = imgs[e.cell.value] = new Image(); i.src = e.cell.value; i.onload = function () { i.targetHeight = e.cell.height; i.targetWidth = e.cell.height * (i.width / i.height); contextGrid.draw(); }; return; } i = imgs[e.cell.value]; if (i.width !== 0) { ctx.drawImage(i, e.cell.x, e.cell.y, i.targetWidth, i.targetHeight); } } }); × Search results Close "},"tutorial-contextmenu.html":{"id":"tutorial-contextmenu.html","title":"Tutorial: contextmenu","body":" Documentation Classes canvasDataGridcanvasDataGrid.cellcanvasDataGrid.contextMenuItemcanvasDataGrid.rectcanvasDataGrid.style Events canvasDataGrid#event:afterrendercellcanvasDataGrid#event:attributechangedcanvasDataGrid#event:beforebegineditcanvasDataGrid#event:beforeendeditcanvasDataGrid#event:beforerendercellcanvasDataGrid#event:begineditcanvasDataGrid#event:cellmouseoutcanvasDataGrid#event:cellmouseovercanvasDataGrid#event:clickcanvasDataGrid#event:collapsetreecanvasDataGrid#event:contextmenucanvasDataGrid#event:copycanvasDataGrid#event:datachangedcanvasDataGrid#event:dblclickcanvasDataGrid#event:endeditcanvasDataGrid#event:expandtreecanvasDataGrid#event:keydowncanvasDataGrid#event:keypresscanvasDataGrid#event:keyupcanvasDataGrid#event:mousedowncanvasDataGrid#event:mousemovecanvasDataGrid#event:mouseupcanvasDataGrid#event:mousewheelcanvasDataGrid#event:ordercolumncanvasDataGrid#event:rendercellcanvasDataGrid#event:rendercellgridcanvasDataGrid#event:renderorderbyarrowcanvasDataGrid#event:rendertextcanvasDataGrid#event:rendertreearrowcanvasDataGrid#event:reordercanvasDataGrid#event:reorderingcanvasDataGrid#event:resizecanvasDataGrid#event:resizecolumnca wcanvasDataGrid#event:reordercanvasDataGrid#event:reorderingcanvasDataGrid#event:resizecanvasDataGrid#event:resizecolumncanvasDataGrid#event:schemachangedcanvasDataGrid#event:scrollcanvasDataGrid#event:selectionchangedcanvasDataGrid#event:stylechangedcanvasDataGrid#event:touchcancelcanvasDataGrid#event:touchendcanvasDataGrid#event:touchstart Tutorials appearancecontextmenudatafiltersformatterssampleschemasortersstyleBuilder data This is how data is set in the grid. Data must be an array of objects that conform to a schema. [ {col1: 'row 1 column 1', col2: 'row 1 column 2', col3: 'row 1 column 3'}, {col1: 'row 2 column 1', col2: 'row 2 column 2', col3: 'row 2 column 3'} ]Data values can be any primitive type. However if a cell value is another data array, a child grid will be rendered into the cell. This child grid is different than a tree view grid and uses the childGridAttributes attribute for properties and styling. × Search results Close "},"tutorial-filters.html":{"id":"tutorial-filters.html","title":"Tutorial: filters","body":" Documentation Classes canvasDataGridcanvasDataGrid.cellcanvasDataGrid.contextMenuItemcanvasDataGrid.rectcanvasDataGrid.style Events canvasDataGrid#event:afterrendercellcanvasDataGrid#event:attributechangedcanvasDataGrid#event:beforebegineditcanvasDataGrid#event:beforeendeditcanvasDataGrid#event:beforerendercellcanvasDataGrid#event:begineditcanvasDataGrid#event:cellmouseoutcanvasDataGrid#event:cellmouseovercanvasDataGrid#event:clickcanvasDataGrid#event:collapsetreecanvasDataGrid#event:contextmenucanvasDataGrid#event:copycanvasDataGrid#event:datachangedcanvasDataGrid#event:dblclickcanvasDataGrid#event:endeditcanvasDataGrid#event:expandtreecanvasDataGrid#event:keydowncanvasDataGrid#event:keypresscanvasDataGrid#event:keyupcanvasDataGrid#event:mousedowncanvasDataGrid#event:mousemovecanvasDataGrid#event:mouseupcanvasDataGrid#event:mousewheelcanvasDataGrid#event:ordercolumncanvasDataGrid#event:rendercellcanvasDataGrid#event:rendercellgridcanvas :ordercolumncanvasDataGrid#event:rendercellcanvasDataGrid#event:rendercellgridcanvasDataGrid#event:renderorderbyarrowcanvasDataGrid#event:rendertextcanvasDataGrid#event:rendertreearrowcanvasDataGrid#event:reordercanvasDataGrid#event:reorderingcanvasDataGrid#event:resizecanvasDataGrid#event:resizecolumncanvasDataGrid#event:schemachangedcanvasDataGrid#event:scrollcanvasDataGrid#event:selectionchangedcanvasDataGrid#event:stylechangedcanvasDataGrid#event:touchcancelcanvasDataGrid#event:touchendcanvasDataGrid#event:touchstart Tutorials appearancecontextmenudatafiltersformatterssampleschemasortersstyleBuilder formatters You can format the data in your cells without altering the data in two ways. The first and fastest method is grid formatters. Grid formatters allow you to define what happens to a type of data. Data type is defined in the schema that you can optionally pass to describe your data. This method is slightly faster due to the O(1) hash map employed in the value formatters. In the following example the type date is given a formatter function. grid.formatters.date = function (ctx, cell) { return new Date(cell.value).toISOString(); };The return value of the formatter function will be displayed in the cell instead of the value in the data without altering the data. The second method is the rendertext event. By subscribing to the rendertext event listener we can intercept the value in the context of the cell being drawn and alter it. This method is slightly slower due to the O(n) loop employed in the event handler class. This method is not dependent on values in the schema. This methods overrides grid.formatters. grid.addEventListener('rendertext', function (e) { if (e.cell.rowIndex &gt; -1) { if (e.cell.header.name === 'MyDateColumnName') { e.cell.formattedValue = new Date(e.cell.value).toISOString(); } } });formattersObject that contains a list of formatting functions for displaying text. The properties in this object match the schema[].type property. For example, if the schema for a given column was of the type date the grid would look for a formatter called formatters.date if a formatter cannot be found for a given data type a warning will be logged and the string formatter will be used. Cell formatter function should contain the following arguments. grid.formatters.date = function (ctx, cell) { return new Date(cell.value).toISOString(); } Argument Description ctx Canvas context. cell Current cell. Formatters must return a string value to be displayed in the cell. × Search results Close "},"tutorial-sample.html":{"id":"tutorial-sample.html","title":"Tutorial: sample","body":" Documentation Classes canvasDataGridcanvasDataGrid.cellcanvasDataGrid.contextMenuItemcanvasDataGrid.rectcanvasDataGrid.style Events canvasDataGrid#event:afterrendercellcanvasDataGrid#event:attributechangedcanvasDataGrid#event:beforebegineditcanvasDataGrid#event:beforeendeditcanvasDataGrid#event:beforerendercellcanvasDataGrid#event:begineditcanvasDataGrid#event:cellmouseoutcanvasDataGrid#event:cellmouseovercanvasDataGrid#event:clickcanvasDataGrid#event:collapsetreecanvasDataGrid#event:contextmenucanvasDataGrid#event:copycanvasDataGrid#event:datachangedcanvasDataGrid#event:dblclickcanvasDataGrid#event:endeditcanvasDataGrid#event:expandtreecanvasDataGrid#event:keydowncanvasDataGrid#event:keypresscanvasDataGrid#event:keyupcanvasDataGrid#event:mousedowncanvasDataGrid#event:mousemovecanvasDataGrid#event:mouseupcanvasDataGrid#event:mousewheelcanvasDataGrid#event:ordercolumncanvasDataGrid#event:rendercellcanvasDataGrid#event:rendercellgridcanvasDataGrid#event:renderorderbyarrowcanvasDataGrid#event:rendertextcanvasDataGrid#event:rendertreearrowcanvasDataGrid#event:reordercanvasDataGrid#event:reorderingcanvasDataGrid#event:resizecanvasDataGrid#event:resizecolumncanvasDataGrid#event:schemachangedcanvasDataGrid#event:scrollcanvasDataGrid#event:selectionchangedcanvasDataGrid#event:stylechangedcanvasDataGrid#event:touchcancelcanvasDataGrid#event:touchendcanvasDataG
